<script>
    var fnArr = [];
    for (var i = 0; i < 10; i++) {
        fnArr[i] = function () {
            return i;
        };
    }
    console.log(fnArr[3]());
    //输出10
    //修改
    var fnArr = [];
    for (var i = 0; i < 10; i++) {
        (function (n) {
            fnArr[i] = function () {
                return n;
            };
        })(i)
    }
    console.log(fnArr[3]());

    var fnArr = [];
    for (var i = 0; i < 10; i++) {
        (function () {
            var s = i
            fnArr[i] = function () {
                return s;
            };
        })()
    }

    for (var i = 0; i < 10; i++) {

                return i;
            }

<script>

}

}
function isIOS(){

}



var Car = (function(){
   var speed = 0;
   function setSpeed(s){
       speed = s
   }
   function getSpeed(){
       return speed
   }
   function accelerate(){
       return speed += 10
   }
   function decelerate(){
       return speed > 0 ? speed -= 10 :speed
   }
   function getStatus(){
       return speed >= 0 ? "running" : "stop"
   }
   return {
      "setSpeed": setSpeed,
      "getSpeed": getSpeed,
      "accelerate": accelerate,
      "decelerate": decelerate,
      "getStatus": getStatus
   }
})()
Car.setSpeed(30);
Car.getSpeed(); //30
Car.accelerate();
Car.getSpeed(); //40;
Car.decelerate();
Car.decelerate();
Car.getSpeed(); //20
Car.getStatus(); // 'running';
Car.decelerate(); 
Car.decelerate();
Car.getStatus();  //'stop';
